<style>
body { font-family: sans-serif; background: #f0f4f8; margin:0; padding:0; }

/* Autocomplete */
.autocomplete-suggestions {
  border: 1px solid #ddd;
  max-height: 150px;
  overflow-y: auto;
  background: #fff;
  position: absolute;
  z-index: 50;
  width: 100%;
  border-radius: 0.5rem;
}
.autocomplete-suggestion {
  padding: 8px;
  cursor: pointer;
  transition: background 0.2s;
}
.autocomplete-suggestion:hover { background: #f0f0f0; }

/* Card animation */
@keyframes fadeInUp {
  0% {opacity:0; transform: translateY(20px) scale(0.95);}
  100% {opacity:1; transform: translateY(0) scale(1);}
}
.card-animate { animation: fadeInUp 0.5s ease-out forwards; }

/* Card hover */
.card-hover {
  transition: transform 0.5s ease, box-shadow 0.5s ease, background 0.5s ease, filter 0.5s ease;
  background-size: 200% 200%;
  position: relative;
  border-radius: 0.5rem;
}
.card-hover:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  filter: brightness(0.95);
}
.card-hover::after {
  content: '';
  position: absolute;
  top:0; left:0; width:100%; height:100%;
  background: rgba(255,255,255,0.1);
  opacity:0;
  transition: opacity 0.4s;
  border-radius: 0.5rem;
}
.card-hover:hover::after { opacity:1; }

/* Button hover & click animation */
.btn-hover {
  transition: all 0.3s ease;
  cursor: pointer;
}
.btn-hover:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}
.btn-hover:active {
  transform: scale(0.95);
  opacity:0.85;
}

/* Input focus */
input:focus, select:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(76, 175, 80,0.3);
  transform: scale(1.02);
  transition: all 0.2s ease;

// Create cards
const container=document.getElementById("insuranceContainer");
function createCard(title,en,hi,url,type,index){
  const div=document.createElement("div");
  div.className="p-4 card-animate card-hover";
  div.style.animationDelay=`${index*0.1}s`;
  div.setAttribute("data-en",en);
  div.setAttribute("data-hi",hi);
  div.setAttribute("data-type",type);
  div.setAttribute("data-states",type==="center"?"All":title);
  div.innerHTML = `
    <h3 class="font-bold text-lg mb-2 flex items-center gap-2">
      <span class="icon-pulse">${type==="center"?"üèõ":"üè¢"}</span>
      <span class="card-title">${en}</span>
    </h3>
    <p class="text-sm text-gray-50 mb-3 card-desc" style="color:${type==="center"?"#e6ffed":"#ebf8ff"}">
      ${type==="center"?"Center Government Scheme":"State-specific Scheme"}
    </p>
    <div class="flex justify-center md:justify-end mt-4">
      <button onclick="window.open('${url}','_blank')" class="px-4 py-2 rounded-lg btn-hover text-white w-full md:w-auto text-center" style="background:${type==="center"?"#38a169":"#3182ce"}">

}

// Language toggle
let currentLang='en';
function toggleLanguage(){
  currentLang=currentLang==='en'?'hi':'en';
  document.querySelectorAll('.card-title').forEach(card=>{
    const parent=card.parentElement.parentElement;
    card.textContent=parent.getAttribute('data-'+currentLang);
  });
  document.querySelectorAll('.card-desc').forEach(desc=>{
    const parent=desc.parentElement;
    const type=parent.getAttribute('data-type');

// Autocomplete & filtering
const statesList=stateCards.map(s=>s.state);
function showAutocomplete(){
  const input=document.getElementById('stateSearch');
  const val=input.value.toLowerCase();
  const list=document.getElementById('autocomplete-list');
  list.innerHTML='';
  if(!val) return;
  statesList.filter(s=>s.toLowerCase().includes(val)).forEach(state=>{
    const div=document.createElement('div');
    div.className='autocomplete-suggestion';
    div.textContent=state;
    div.onclick=()=>{input.value=state;document.getElementById('stateDropdown').value=state;list.innerHTML='';filterCards();};
    list.appendChild(div);
  });
  filterCards();
}
function syncDropdown(){
  const val=document.getElementById('stateDropdown').value;
  document.getElementById('stateSearch').value = val==="All"?"":val;
  filterCards();
}
function filterCards(){
  const input=document.getElementById('stateSearch').value.toLowerCase();
  const dropdown=document.getElementById('stateDropdown').value;
  const selectedState=dropdown||input;
  const cards=document.querySelectorAll('#insuranceContainer > div');
  cards.forEach(card=>{
    const statesAttr=card.getAttribute('data-states').toLowerCase().split(',');
    if(!selectedState || selectedState.toLowerCase()==='all' || statesAttr.includes(selectedState.toLowerCase()) || statesAttr.includes('all')){
      card.style.display='block';
    }else{ card.style.display='none'; }
  });
}
