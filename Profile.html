<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
body{
  font-family:'Poppins',sans-serif;
  background:#f0f2f5;
  margin:0; padding:0;
  transition: background 0.5s, color 0.5s;
}
.container{
  max-width:500px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:20px;
  box-shadow:0 8px 30px rgba(0,0,0,0.1);
  transition: background 0.5s, color 0.5s;
}
h2{
  text-align:center;
  margin-bottom:25px;
  color:#333;
  transition: color 0.5s;
}
.profile-pic{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  display:block;
  margin:0 auto 20px auto;
  cursor:pointer;
  border:3px solid #7494ec;
  transition: transform 0.3s, border 0.3s;
}
.profile-pic:hover{
  transform: scale(1.15);
  border:3px solid #ff6f61;
}
form{display:flex;flex-direction:column;gap:14px;}
input, select{
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
  transition: background 0.3s, color 0.3s, border 0.3s;
}
label{font-weight:500;}
button{
  padding:12px;
  border:none;
  border-radius:8px;
  background: linear-gradient(45deg,#7494ec,#ff6f61);
  color:#fff;
  font-size:16px;
  cursor:pointer;
  transition: all 0.3s;
}
button:hover{
  transform: translateY(-3px);
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
.logout-btn{
  background: linear-gradient(45deg,#f44336,#ff7961);
}
.toggle-switch{display:flex;align-items:center;justify-content:space-between;gap:10px;}
.switch{position: relative; display: inline-block; width:50px; height:24px;}
.switch input{opacity:0;width:0;height:0;}
.slider{
  position: absolute;
  cursor: pointer;
  top:0; left:0; right:0; bottom:0;
  background:#ccc;
  transition:0.4s;
  border-radius:24px;
}
.slider:before{
  position:absolute; content:"";
  height:20px; width:20px;
  left:2px; bottom:2px;
  background:white;
  transition:0.4s; border-radius:50%;
}
input:checked + .slider{background:#4caf50;}
input:checked + .slider:before{transform: translateX(26px);}
.language-select{margin-bottom:20px;}
.dark-mode{background:#1c1c1c !important; color:#f0f0f0 !important;}
.dark-mode input, .dark-mode select{
  background:#2c2c2c !important;
  color:#f0f0f0 !important;
  border:1px solid #555 !important;
}
.dark-mode h2{color:#f0f0f0;}
.fade{transition: all 0.3s ease;}
@media(max-width:600px){.container{margin:20px;padding:20px;}}
</style>
</head>
<body>

<div class="container fade" id="container">
  <h2 id="title">User Profile</h2>

  <div class="language-select">
    <label id="langLabel">Language:</label>
    <select id="langSelect">
      <option value="en">English</option>
      <option value="hi">हिन्दी</option>
    </select>
  </div>

  <img id="profilePic" class="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture" onclick="document.getElementById('picInput').click()">
  <input type="file" id="picInput" style="display:none" accept="image/*" onchange="previewPic(event)">

  <form id="profileForm">
    <label id="usernameLabel">Username</label>
    <input type="text" id="username" placeholder="Enter Username">

    <label id="emailLabel">Email</label>
    <input type="email" id="email" placeholder="Enter Email">

    <label id="phoneLabel">Phone</label>
    <input type="text" id="phone" placeholder="Enter Phone Number">

    <label id="genderLabel">Gender</label>
    <select id="gender">
      <option value="Male" id="maleOption">Male</option>
      <option value="Female" id="femaleOption">Female</option>
      <option value="Other" id="otherOption">Other</option>
    </select>

    <label id="addressLabel">Address</label>
    <input type="text" id="address" placeholder="Enter Address">

    <label id="dobLabel">Date of Birth</label>
    <input type="date" id="dob">

    <label id="languagePrefLabel">Language Preference</label>
    <select id="language">
      <option value="English" id="langEnOption">English</option>
      <option value="Hindi" id="langHiOption">हिन्दी</option>
    </select>

    <label id="themeLabel">Theme Preference</label>
    <div class="toggle-switch">
      <span id="themeText">Light Mode</span>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-switch">
      <label id="notificationsLabel">Notifications</label>
      <label class="switch">
        <input type="checkbox" id="notifications">
        <span class="slider"></span>
      </label>
    </div>

    <button type="button" onclick="saveProfile()" id="saveBtn">Save Profile</button>
    <button type="button" class="logout-btn" onclick="logout()" id="logoutBtn">Logout</button>
  </form>
</div>

<script>
// Translations
const translations={
  hi:{
    title:"उपयोगकर्ता प्रोफ़ाइल",
    langLabel:"भाषा:",
    usernameLabel:"उपयोगकर्ता नाम",
    emailLabel:"ईमेल",
    phoneLabel:"फ़ोन",
    genderLabel:"लिंग",
    maleOption:"पुरुष",
    femaleOption:"महिला",
    otherOption:"अन्य",
    addressLabel:"पता",
    dobLabel:"जन्म तिथि",
    languagePrefLabel:"भाषा पसंद",
    langEnOption:"अंग्रेज़ी",
    langHiOption:"हिन्दी",
    themeLabel:"थीम पसंद",
    themeText:"लाइट मोड",
    notificationsLabel:"सूचनाएँ",
    saveBtn:"सहेजें",
    logoutBtn:"लॉग आउट",
    placeholderUsername:"अपना उपयोगकर्ता नाम दर्ज करें",
    placeholderEmail:"अपना ईमेल दर्ज करें",
    placeholderPhone:"अपना फ़ोन नंबर दर्ज करें",
    placeholderAddress:"अपना पता दर्ज करें",
    alertRequired:"उपयोगकर्ता नाम, ईमेल और फ़ोन आवश्यक हैं!",
    alertEmail:"ईमेल प्रारूप अमान्य है!",
    alertPhone:"फ़ोन नंबर 10-15 अंक का होना चाहिए!",
    alertSaved:"प्रोफ़ाइल सफलतापूर्वक सहेजी गई!"
  },
  en:{
    title:"User Profile",
    langLabel:"Language:",
    usernameLabel:"Username",
    emailLabel:"Email",
    phoneLabel:"Phone",
    genderLabel:"Gender",
    maleOption:"Male",
    femaleOption:"Female",
    otherOption:"Other",
    addressLabel:"Address",
    dobLabel:"Date of Birth",
    languagePrefLabel:"Language Preference",
    langEnOption:"English",
    langHiOption:"Hindi",
    themeLabel:"Theme Preference",
    themeText:"Light Mode",
    notificationsLabel:"Notifications",
    saveBtn:"Save Profile",
    logoutBtn:"Logout",
    placeholderUsername:"Enter Username",
    placeholderEmail:"Enter Email",
    placeholderPhone:"Enter Phone Number",
    placeholderAddress:"Enter Address",
    alertRequired:"Username, Email and Phone are required!",
    alertEmail:"Invalid email format!",
    alertPhone:"Phone number should contain 10-15 digits only!",
    alertSaved:"Profile saved successfully!"
  }
};

// Load user & theme
let user=JSON.parse(localStorage.getItem('user'))||{};
let currentLang=user.language==="Hindi"?"hi":"en";
document.getElementById('langSelect').value=currentLang==="hi"?"hi":"en";

function loadUser(){
  document.getElementById('username').value=user.username||"";
  document.getElementById('email').value=user.email||"";
  document.getElementById('phone').value=user.phone||"";
  document.getElementById('gender').value=user.gender||"Male";
  document.getElementById('address').value=user.address||"";
  document.getElementById('dob').value=user.dob||"";
  document.getElementById('language').value=user.language||"English";
  document.getElementById('notifications').checked=user.notifications||false;
  document.getElementById('profilePic').src=user.profilePic||"https://via.placeholder.com/100";
  document.getElementById('themeToggle').checked=user.theme==="Dark"?true:false;
  applyTheme();
  setLanguageText(currentLang);
}

// Profile pic preview
function previewPic(event){
  const output=document.getElementById('profilePic');
  output.src=URL.createObjectURL(event.target.files[0]);
  user.profilePic=output.src;
}

// Theme toggle
document.getElementById('themeToggle').addEventListener('change',()=>{
  user.theme=document.getElementById('themeToggle').checked?"Dark":"Light";
  localStorage.setItem('user',JSON.stringify(user));
  applyTheme();
});
function applyTheme(){
  if(user.theme==="Dark"){
    document.body.classList.add('dark-mode');
    document.getElementById('container').classList.add('dark-mode');
    document.getElementById('themeText').innerText=currentLang==="hi"?"डार्क मोड":"Dark Mode";
  }else{
    document.body.classList.remove('dark-mode');
    document.getElementById('container').classList.remove('dark-mode');
    document.getElementById('themeText').innerText=currentLang==="hi"?"लाइट मोड":"Light Mode";
  }
}

// Language switch
document.getElementById('langSelect').addEventListener('change',()=>{
  currentLang=document.getElementById('langSelect').value==="hi"?"hi":"en";
  setLanguageText(currentLang);
  applyTheme();
});

// Set translations dynamically
function setLanguageText(lang){
  for(const key in translations[lang]){
    const el=document.getElementById(key);
    if(el) el.innerText=translations[lang][key];
  }
  document.getElementById('username').placeholder=translations[lang].placeholderUsername;
  document.getElementById('email').placeholder=translations[lang].placeholderEmail;
  document.getElementById('phone').placeholder=translations[lang].placeholderPhone;
  document.getElementById('address').placeholder=translations[lang].placeholderAddress;
}

// Save profile
function saveProfile(){
  const username=document.getElementById('username').value.trim();
  const email=document.getElementById('email').value.trim();
  const phone=document.getElementById('phone').value.trim();
  if(!username||!email||!phone){alert(translations[currentLang].alertRequired); return;}
  if(!/^\S+@\S+\.\S+$/.test(email)){alert(translations[currentLang].alertEmail); return;}
  if(!/^\d{10,15}$/.test(phone)){alert(translations[currentLang].alertPhone); return;}
  user.username=username;
  user.email=email;
  user.phone=phone;
  user.gender=document.getElementById('gender').value;
  user.address=document.getElementById('address').value.trim();
  user.dob=document.getElementById('dob').value;
  user.language=document.getElementById('language').value;
  user.notifications=document.getElementById('notifications').checked;
  localStorage.setItem('user',JSON.stringify(user));
  alert(translations[currentLang].alertSaved);
  applyTheme();
}

// Logout
function logout(){localStorage.removeItem('user'); window.location.href="index.html";}

// Initialize
loadUser();
</script>

</body>
</html>
